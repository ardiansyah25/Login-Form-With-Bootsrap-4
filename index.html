<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">

    <title>Login v1</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-wrap d-flex flex-column justify-content-center">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Login Form</h4>
            <form>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="email" >
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="password">
              </div>
              <div class="rememberme form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class=" form-check-label" for="exampleCheck1">Remember me</label>
              </div>
              <button type="submit" class="submit-btn btn">Login</button>
            </form>
          </div>
        </div>
        <footer>
          <p>Created by Ardiansyah25. Â© 2021</p>
        </footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
